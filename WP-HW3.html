<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WP-HW3</title>
<script>
function cToF(temp) {
	tempInt = parseInt(temp);
	return tempInt * 9 / 5 + 32;
}
tempC = prompt("Please enter Celsius temperature", "");
document.writeln(tempC + "°C=" + cToF(tempC) + "°F.");
</script>
</head>
